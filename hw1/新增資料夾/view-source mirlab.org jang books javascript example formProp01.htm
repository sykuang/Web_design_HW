<html><head><meta http-equiv="Content-Type" content="text/html; charset=Big5">

<style type="text/css"></style></head>
<script>
function listProp(obj, objName) {
	for (var i in obj)
		document.writeln(objName+".<font color=red>"+i+"</font> = <font color=green>"+obj[i]+"</font><br>");
}
</script>
<body>
<h2 align="center">表單的性質列表</h2>
<hr>
<form name="formName" id="formId" method="post" action="http://mirlab.org/jang/books/javascript/example/formact.asp" target="_blank">
	貴姓大名：<input type="text" name="UserName" value="Test Input">
	<input type="submit"> <input type="reset">
</form>
<hr>


以下使用 listProp(formId, "formId") 來列出上述表單的所有性質。
你也可以使用 listProp(document.formName, "document.formName") 來達到同樣的功能喔。
<p></p><h3>"document.formName" 的性質列表：</h3>
<p><script>listProp(formId, "formId")</script>
<hr>
</body>
</html>
